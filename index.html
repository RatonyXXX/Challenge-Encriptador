<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Tony Challenge Encriptador</title>
</head>
<body>
    <header>
        <div class="encabezado">
            <img class="logo" src="imagen/Logo.png" alt="logo">
        </div>
    </header>
    <main>
        <section class="principal">
            <div class="contenedorElementos">
                <textarea id="origen" class="texto" placeholder="Ingrese el texto aquí"></textarea>
                <div class="observacion">
                    &copy Solo letras minúsculas y sin acentos
                </div>
                <div class="botones">
                    <input type="button" value="Encriptar" class="botonEncriptar" onclick="fncEncriptar();">
                    <input type="button" value="Desencriptar" class="botonDesencriptar" onclick="fncDesencriptar();">
                </div>
                
                <p id="destino"></p>
                <div class="mensaje">
                    
                    <img id="muñeco" src="imagen/Muñeco.png" alt="">
                    
                    <div class="mensajeEncriptado">
                        
                        <p class="msgUno">Ningún mensaje fue encontrado</p>
                        <p class="msgDos">Ingresa el texto que desees encriptar o desencriptar</p>
                        
                    </div>
                    <input type="button" value="Copiar" id="copiar" class="botonCopiar" style="display: none;" onclick="fncCopiar();">    
                </div>
                
            </div>
        </section>
    </main>
    <footer>
        <p>&copy Alura Challenger Encriptador</p>
        <p>Antonio Lopez</p>
    </footer>
    <script src="javascript.js"></script>
</body>
</html>
