<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Tony Challenge Encriptador</title>
</head>

<body>
    <header>
        <div class="encabezado">
            <img class="logo" src="imagen/Logo.png" alt="logo">
        </div>
    </header>
    <main>
        <section class="principal">
            <div class="contenedorElementos">


                <textarea id="textoOrigen" class="textoOrigen" placeholder="Ingrese el texto aquí"></textarea>

                <div class="observacion">
                    &copy Solo letras minúsculas y sin acentos
                </div>

                <div class="botones">
                    <input type="button" value="Encriptar" class="botonEncriptar" onclick="fncEncriptar();">
                    <input type="button" value="Desencriptar" class="botonDesencriptar" onclick="fncDesencriptar();">
                </div>

                <div class="contenedorMensaje">

                    <div class="contenedorInicial">
                        <img id="monito" src="imagen/Muñeco.png" alt="">
                        <p id="msgUno" class="msgUno">Ningún mensaje fue encontrado</p>
                        <p id="msgDos" class="msgDos">Ingresa el texto que desees encriptar o desencriptar</p>    
                        <input type="button" value="Copiar" id="botonCopiar" class="botonCopiar" 
                            onclick="fncCopiar();" disabled>
                    </div>
                    
                    <div class="contenedorFinal">
                        <p id="textoDestino"></p>
                    </div>

                </div>

            </div>
        </section>
    </main>
    <footer>
        <p>&copy Alura Challenger Encriptador</p>
        <p>Antonio Lopez</p>
    </footer>
    <script src="javascript.js"></script>
</body>

</html>
